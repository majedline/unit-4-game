<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Star Wars Fight</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

    <div class="wrapper">
        <header class="main-head">
            <h1>Star Wars Fighter</h1>
        </header>
        <nav class="main-nav">
            <ul>
                <li> <button id="NewGame">New Game</button>
                <li> <button id="fight">Fight</button>
            </ul>
        </nav>


        <article class="content">
            <div class="container">

                <div class="row instructionStyle">
                    <h1 id="instructions-1">Select player</h1>
                </div>

                <!-- setup section -->
                <div class="row">
                    <div class="col-md-12 " id="section-1">

                    </div>
                </div>

                <div class="row instructionStyle">
                    <h1 id="instructions-2">Your player</h1>
                </div>

                <!-- Enemy section -->
                <div class="row">
                    <div class="col-md-12" id="section-2">

                    </div>
                </div>

                <!-- Current enemy section -->
                <div class="row instructionStyle">
                    <h1 id="instructions-3">Defender</h1>
                </div>

                <div class="row">
                    <div class="col-md-12" id="section-3">

                    </div>
                </div>



            </div>




        </article>

        <aside class="side1">My Player Score</aside>
        <div class="side2">AI Player Score</div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/characters.js"></script>
    <script src="assets/javascript/game.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            run();
        });
    </script>

</body>

</html>
