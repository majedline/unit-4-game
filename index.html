<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Star Wars Fight</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

    <div class="wrapper">
        <header class="main-head">
            <h1>Star Wars Fighter</h1>
        </header>
        <nav class="main-nav">
            <ul>
                <li> <button id="NewGame">New Game</button>
                <li> <button id="Fight">Fight</button>
            </ul>
        </nav>


        <article class="content">
            <div class="container">

                <div class="row instructionStyle">
                    <h1 id="instructions-1">Select player</h1>

                <div class="row" >
                    <div class="col-md-12 " id="section-1">
                
                    </div>

                </div>

                <div class="row instructionStyle">

                </div>

                <div class="row" id="section-2">
                    <div class="col-md-12 ">
                        <button id="section1-button1">
                            <img src="assets/images/obiwan.PNG" alt="Obiwan" class="img-thumbnail" id="character1">
                            <p class="txtBlock1"> strength</p>
                        </button>

                        <button id="section1-button2">
                            <img src="assets/images/obiwan.PNG" alt="Obiwan" class="img-thumbnail" id="character2">
                            <p class="txtBlock2"> strength</p>
                        </button>

                        <button id="section1-button3">
                            <img src="assets/images/obiwan.PNG" alt="Obiwan" class="img-thumbnail" id="character3">
                            <p class="txtBlock3"> strength</p>
                        </button>

                        <button id="section1-button4">
                            <img src="assets/images/obiwan.PNG" alt="Obiwan" class="img-thumbnail green"
                                id="character4">
                            <p class="txtBlock4"> strength</p>
                        </button>
                    </div>
                    <!-- document.body.style.backgroundImage = "url('img_tree.png')"; -->
                </div>




                <div class="row instructionStyle">
                    <h1 id="instructions-3">Defender</h1>
                </div>

                <div class="row" id="section-3">
                    <div class="col-md-12 ">
                        <button id="section1-button1">
                            <img src="assets/images/obiwan.PNG" alt="Obiwan" class="img-thumbnail" id="character1">
                            <p class="txtBlock1"> strength</p>
                        </button>

                        <button id="section1-button2">
                            <img src="assets/images/luke.PNG" alt="Obiwan" class="img-thumbnail" id="character2">
                            <p class="txtBlock2"> strength</p>
                        </button>

                        <button id="section1-button3">
                            <img src="assets/images/sith.PNG" alt="Obiwan" class="img-thumbnail" id="character3">
                            <p class="txtBlock3"> strength</p>
                        </button>

                        <button id="section1-button4">
                            <img src="assets/images/maul.PNG" alt="Obiwan" class="img-thumbnail" id="character4">
                            <p class="txtBlock4"> strength</p>
                        </button>
                    </div>
                    <!-- document.body.style.backgroundImage = "url('img_tree.png')"; -->
                </div>



            </div>




        </article>

        <aside class="side1">My Player Score</aside>
        <div class="side2">AI Player Score</div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/characters.js"></script>
